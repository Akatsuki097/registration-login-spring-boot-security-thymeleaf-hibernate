<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Project</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " th:rel="stylesheet"/>
</head>
<body>
<h2 class="text-center">Projects</h2>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5">
                    <a class="btn btn-info" href="/addproject"><i class="fa fa-plus-square ml-2"> Add Project</i></a>
                </p>
                <div class="col-md-10">
                    <h4 th:if="${projectList.isEmpty()}">No Project found! Please add a Project.</h4>
                    <div th:if="${!projectList.isEmpty()}">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Introduction</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="project : ${projectList}">
                                <td th:text="${project.projectName}"></td>
                                <td th:text="${project.intro}"></td>
                                <td th:text="${project.startDateTime} ">
                                <td th:text="${project.endDateTime} ">

                                <!--                                <td th:text="${#dates.format(project.startDateTime,'MM/dd/yyyy')} ">-->
<!--                                <td th:text="${#dates.format(project.endDateTime,'MM/dd/yyyy')} ">-->
                                </td>
                                <td><a class="btn btn-secondary"
                                       th:href="@{/projects/{id}(id=${project.projectId})}"><i class="fa fa-edit ml-2"> </i></a>
                                </td>
                                <td><a class="btn btn-danger"
                                       th:href="@{/project/delete/{id}(id=${project.projectId})}"><i
                                        class="fa fa-window-close ml-2"  > </i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
